<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPublisherTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPublisherLabel_publisherID}" for="publisherID" />
                    <h:inputText id="publisherID" value="#{publisherController.selected.publisherID}" title="#{bundle.EditPublisherTitle_publisherID}" />
                    <h:outputLabel value="#{bundle.EditPublisherLabel_publisherName}" for="publisherName" />
                    <h:inputText id="publisherName" value="#{publisherController.selected.publisherName}" title="#{bundle.EditPublisherTitle_publisherName}" />
                    <h:outputLabel value="#{bundle.EditPublisherLabel_datePublished}" for="datePublished" />
                    <h:inputText id="datePublished" value="#{publisherController.selected.datePublished}" title="#{bundle.EditPublisherTitle_datePublished}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPublisherLabel_id}" for="id" />
                    <h:inputText id="id" value="#{publisherController.selected.id}" title="#{bundle.EditPublisherTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{publisherController.update}" value="#{bundle.EditPublisherSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPublisherViewLink}"/>
                <br />
                <h:commandLink action="#{publisherController.prepareList}" value="#{bundle.EditPublisherShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPublisherIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
