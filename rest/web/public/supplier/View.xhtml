<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSupplierTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSupplierLabel_supplierID}"/>
                    <h:outputText value="#{supplierController.selected.supplierID}" title="#{bundle.ViewSupplierTitle_supplierID}"/>
                    <h:outputText value="#{bundle.ViewSupplierLabel_supplierName}"/>
                    <h:outputText value="#{supplierController.selected.supplierName}" title="#{bundle.ViewSupplierTitle_supplierName}"/>
                    <h:outputText value="#{bundle.ViewSupplierLabel_supplierLastName}"/>
                    <h:outputText value="#{supplierController.selected.supplierLastName}" title="#{bundle.ViewSupplierTitle_supplierLastName}"/>
                    <h:outputText value="#{bundle.ViewSupplierLabel_id}"/>
                    <h:outputText value="#{supplierController.selected.id}" title="#{bundle.ViewSupplierTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{supplierController.destroyAndView}" value="#{bundle.ViewSupplierDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSupplierEditLink}"/>
                <br />
                <h:commandLink action="#{supplierController.prepareCreate}" value="#{bundle.ViewSupplierCreateLink}" />
                <br />
                <h:commandLink action="#{supplierController.prepareList}" value="#{bundle.ViewSupplierShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSupplierIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
