<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSupplierTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSupplierLabel_supplierID}" for="supplierID" />
                    <h:inputText id="supplierID" value="#{supplierController.selected.supplierID}" title="#{bundle.EditSupplierTitle_supplierID}" />
                    <h:outputLabel value="#{bundle.EditSupplierLabel_supplierName}" for="supplierName" />
                    <h:inputText id="supplierName" value="#{supplierController.selected.supplierName}" title="#{bundle.EditSupplierTitle_supplierName}" />
                    <h:outputLabel value="#{bundle.EditSupplierLabel_supplierLastName}" for="supplierLastName" />
                    <h:inputText id="supplierLastName" value="#{supplierController.selected.supplierLastName}" title="#{bundle.EditSupplierTitle_supplierLastName}" />
                    <h:outputLabel value="#{bundle.EditSupplierLabel_id}" for="id" />
                    <h:inputText id="id" value="#{supplierController.selected.id}" title="#{bundle.EditSupplierTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{supplierController.update}" value="#{bundle.EditSupplierSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSupplierViewLink}"/>
                <br />
                <h:commandLink action="#{supplierController.prepareList}" value="#{bundle.EditSupplierShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSupplierIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
