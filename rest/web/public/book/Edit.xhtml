<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBookTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBookLabel_isbn}" for="isbn" />
                    <h:inputText id="isbn" value="#{bookController.selected.isbn}" title="#{bundle.EditBookTitle_isbn}" />
                    <h:outputLabel value="#{bundle.EditBookLabel_bookTitle}" for="bookTitle" />
                    <h:inputText id="bookTitle" value="#{bookController.selected.bookTitle}" title="#{bundle.EditBookTitle_bookTitle}" />
                    <h:outputLabel value="#{bundle.EditBookLabel_numberOfBooks}" for="numberOfBooks" />
                    <h:inputText id="numberOfBooks" value="#{bookController.selected.numberOfBooks}" title="#{bundle.EditBookTitle_numberOfBooks}" />
                    <h:outputLabel value="#{bundle.EditBookLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{bookController.selected.category}" title="#{bundle.EditBookTitle_category}" >
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditBookLabel_publisher}" for="publisher" />
                    <h:selectOneMenu id="publisher" value="#{bookController.selected.publisher}" title="#{bundle.EditBookTitle_publisher}" >
                        <f:selectItems value="#{publisherController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditBookLabel_supplier}" for="supplier" />
                    <h:selectOneMenu id="supplier" value="#{bookController.selected.supplier}" title="#{bundle.EditBookTitle_supplier}" >
                        <f:selectItems value="#{supplierController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditBookLabel_id}" for="id" />
                    <h:inputText id="id" value="#{bookController.selected.id}" title="#{bundle.EditBookTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{bookController.update}" value="#{bundle.EditBookSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBookViewLink}"/>
                <br />
                <h:commandLink action="#{bookController.prepareList}" value="#{bundle.EditBookShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBookIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
